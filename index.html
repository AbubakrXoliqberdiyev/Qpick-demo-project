<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <title>Qpick Aplle Market</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav__logo">
                <h1 class="logo">Qpick</h1>
            </div>
            <div class="nav__right__box">
                <img src="./img/Group 26.png" alt="" class="nav__icons">
            </div>
        </nav>
    </div>
    <div class="container">
        <header>
            <div class="header__banner">
                <img src="./img/Banner.png" alt="" class="heder__banner_img">
                <img src="./img/aplle.png" alt="" class="header_banner_apple_icon">
            </div>
        </header>
    </div>
    <div class="container wow bounceInLeft" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./img/apple-1.svg" alt="" class="apple-ganged">
                <p class="title">Стеклянные</p>
            </div>
            <div class="card">
                <img src="./img/apple-2.svg" alt="" class="apple-ganged">
                <p class="title">Силиконовые</p>
            </div>
            <div class="card">
                <img src="./img/apple-3.svg" alt="" class="apple-ganged">
                <p class="title">Кожаные</p>
            </div>
        </section>
    </div>
    <div class="container wow bounceInRight" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./img/apple-1.svg" alt="" class="apple-ganged">
                <p class="title">Стеклянные</p>
            </div>
            <div class="card">
                <img src="./img/apple-2.svg" alt="" class="apple-ganged">
                <p class="title">Силиконовые</p>
            </div>
            <div class="card">
                <img src="./img/apple-3.svg" alt="" class="apple-ganged">
                <p class="title">Кожаные</p>
            </div>
        </section>
    </div>
    <header></header>
    <main>
        <section>
            <div class="container airpod_main wow bounceInRight" data-wow-duration="2s"">
                <div class="airpod_card">
                    <div class="card_img">
                        <img src="./img/Image (2).png" alt="">
                        <img class="card_heart" src="./img/Vector.png" alt="">
                    </div>
                    <div class="card_main">
                        <h3 class="card_main_title">Apple BYZ S852I</h3>
                        <div class="card_price">
                            <p class="card_price_current">2927 ₸</p>
                            <p class="card_price_sale">2927 ₸</p>
                        </div>
                        <p class="card_main_sale">-20%</p>
                    </div>
                    <div class="card_rate">
                        <img src="./img/Vector (1).png" alt="">
                        <p class="card_rate_num">4.7</p>
                    </div>    
                </div>
                <div class="airpod_card">
                    <div class="card_img">
                        <img src="./img/Image (3).png" alt="">
                        <img class="card_heart" src="./img/Vector.png" alt="">
                    </div>
                    <div class="card_main">
                        <h3 class="card_main_title">Apple BYZ S852I</h3>
                        <div class="card_price">
                            <p class="card_price_current">2927 ₸</p>
                            <p class="card_price_sale">2927 ₸</p>
                        </div>
                        <p class="card_main_sale">-20%</p>
                    </div>
                    <div class="card_rate">
                        <img src="./img/Vector (1).png" alt="">
                        <p class="card_rate_num">4.7</p>
                    </div>    
                </div>
                <div class="airpod_card">
                    <div class="card_img">
                        <img src="./img/Image (2).png" alt="">
                        <img class="card_heart" src="./img/Vector.png" alt="">
                    </div>
                    <div class="card_main">
                        <h3 class="card_main_title">Apple BYZ S852I</h3>
                        <div class="card_price">
                            <p class="card_price_current">2927 ₸</p>
                            <p class="card_price_sale">2927 ₸</p>
                        </div>
                        <p class="card_main_sale">-20%</p>
                    </div>
                    <div class="card_rate">
                        <img src="./img/Vector (1).png" alt="">
                        <p class="card_rate_num">4.7</p>
                    </div>    
                </div>
        </section>
    </main>
    <footer>
        <div class="container footer_main">
            <h1 class="logo">QPICK</h1>
            <ul class="footer_links">
                <li>Избранное</li>
                <li>Корзина</li>
                <li>Контакты</li>
            </ul>
    
           <div>
            <div class="footer_lang_main">
                <p class="footer_lang_title">Условия сервиса</p>
                <div class="footer_lang">
                    <img src="./icons/world.svg" alt="">
                    <a class="footer_lang_item" href="#">Каз</a>
                    <a class="footer_lang_item" href="#">Рус</a>
                    <a class="footer_lang_item" href="#">Eng</a>
                </div>
            </div>
    
            <div>
                <img src="./icons/footer_social.svg" alt="">
            </div>
           </div>
        </div>
    </footer>
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
